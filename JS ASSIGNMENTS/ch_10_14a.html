<body>
        <h1>CHAPTER 10 - 14(a):</h1>
    <script>
        var num1 = +prompt("Enter First Number");
        var num2 = +prompt("Enter Second Number");
        var sign = prompt("Enter Choose Sign Number (+,-,/,%,*)")
        if (sign == "+"){
            var total = num1+num2
            alert("num1 is "+num1 +" "+ sign +" "+ "num2 is "+num2 + " = " + total)

        }
        else if(sign == "-"){
            var total = num1-num2
            alert("num1 is "+num1 +" "+sign +" "+ "num2 is "+num2 + " = " + total)
        }
        else if(sign == "*"){
            var total = num1*num2
            alert("num1 is "+num1 +" "+ sign +" "+ "num2 is "+num2 + " = " + total)
        }
        else if(sign == "/"){
            var total = num1/num2
            alert("num1 is "+num1 +" "+ sign +" "+ "num2 is "+num2 + " = " + total)
        }
        else if(sign == "%"){
            var total = num1%num2
            alert("num1 is "+num1 +" "+ sign +" "+ "num2 is "+num2 + " = " + total)
        }
        else{
            alert("please enter correct sign")
        }

    
    
    
    </script>
