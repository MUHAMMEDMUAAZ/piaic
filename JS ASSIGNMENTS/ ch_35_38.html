    <script>
        function Factorial(n) { 
            var ans=1; 
              
            for (var i = 2; i <= n; i++) 
                ans = ans * i; 
            return ans; 
        } 
        alert(Factorial(5))

        function multiply(a, b, c){ 
            var z= a* add(b, c); 
            return z; };
        function add(a, b){ 
            var z= a+b; return z; 
            }
        alert(multiply(4,3,6))

        
    </script>
