        <h1>CHAPTER 39-42(a):</h1>
    <script>
        
        var course_1=+prompt("Enter First Course Number")
    var course_2=+prompt("Enter Second Course Number")
    var course_3=+prompt("Enter Third Course Number")
    var course_4=+prompt("Enter Forth Course Number")
    var course_5=+prompt("Enter Fifth Course Number")
    var total_marks = 500;
    var obtained_marks = course_1+course_2+course_3+course_4+course_5;
    var percen=(obtained_marks*100)/total_marks;

    function final(percentage){
    switch (true) {
        case (percentage>=90 && percentage<=100):
            alert("Grade A+")
            break;
        case (percentage>=75 && percentage<=89):
            alert("Grade A")
            break;   
        case (percentage>=64 && percentage<=74):
            alert("Grade B")
            break;   
        case (percentage>=45 && percentage<=60):
            alert("Grade C")
            break;
        case (percentage>=30 && percentage<=44):
            alert("Grade D")
            break;
        default:
            alert("fail")
            break;
    }

}
var percentage = percen;
final(percentage)


    
    
    </script>
